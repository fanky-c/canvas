                <h1>文字粒子</h1>

                <p>半径</p> <input type="range" id="rad" value="2" min="1.8" max="20" step="0.01" onchange="changeV()">
                <p>分辨率</p> <input type="range" id="res" value="10" min="3" max="20" step="1" onchange="changeV()"> </div>
